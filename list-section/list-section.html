<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../CSS/standard.css">
    <link rel="stylesheet" href="../CSS/todo.css">
    <link rel="stylesheet" href="../CSS/toast.css">
</head>
<body>
    <aside class="toast-container" aria-live="polite" aria-atomic="true"></aside>
    <section class="align-center flex-column todo-container">
        <div class="align-center flex-column">
            <img id="settings-icon" src="../img/gear-settings_svg.png" alt="Icona delle impostazioni">
            <h1>To Do List</h1>
            <h2>Task completed <h2 id="counter"></h2></h2>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Add a new task">
            <button class="align-center" id="add-button">Add</button>
        </div>
        <ul></ul>
    </section>

    <script src="../JS/taskEdit.js"></script>
    <script src="../JS/taskCreation.js"></script>
    <script src="../JS/myToast.js"></script>
</body>
</html>
